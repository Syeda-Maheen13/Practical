<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="SignUp-LogIn.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" id="name" placeholder="User name" oninput="validationName()">
					<input type="email" name="email" id="email" placeholder="Email" oninput="validationEmail()">
					<input type="password" name="pswd"  id="password" placeholder="Password" oninput="validationPassword()">
					<button type="submit" onclick="Register()">Sign up</button>
				</form>
			</div>


			<div class="login">
				<form onsubmit="return loginUser()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" id="loginEmail" placeholder="Email" oninput="validateEmail()">
					<input type="password" name="pswd" id="loginPassword" placeholder="Password"  oninput="validatePassword()">
					<button type="submit">Login</button>
				</form>
			</div>
			
	</div>
	<script src="signup-login.js"></script>
</body>
</html>
